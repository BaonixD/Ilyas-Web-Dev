<div class="shop-container">
  <h1>Kaspi Shop - LAB 4</h1>

  <div class="product-grid">
    @for (product of products; track product.id) {
      <div class="product-card">
        <div class="image-wrapper">
          <img [src]="product.image" [alt]="product.name">
        </div>

        <h3>{{ product.name }}</h3>
        <p class="description">{{ product.description }}</p>

        <div class="rating">Рейтинг: {{ product.rating }} / 5 ⭐</div>
        <div class="price">{{ product.price | number }} KZT</div>

        <div class="actions">
          <a [href]="product.link" target="_blank" class="kaspi-link">Купить на Kaspi</a>
          <button (click)="share(product.link)" class="share-btn">Поделиться</button>
        </div>
      </div>
    }
  </div>
</div>
