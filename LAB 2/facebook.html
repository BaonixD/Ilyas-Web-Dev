<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Вход или регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="branding">
            <h1 class="logo">facebook</h1>
            <p class="slogan">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>

        <div class="login-card">
            <form>
                <input type="text" placeholder="Электронный адрес или номер телефона" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="login-btn">Вход</button>
            </form>
            <a href="#" class="forgot-password">Забыли пароль?</a>
            <hr>
            <button class="create-btn">Создать новый аккаунт</button>
        </div>
    </div>

</body>
</html>
