<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style_insta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container">
    <div class="left-panel">
        <h1>Посмотрите, какими моментами из жизни поделились ваши <span class="gradient-text">близкие друзья</span>.</h1>
        <div class="phones-mockup">
            <img src="https://via.placeholder.com/400x300?text=Phones+Mockup" alt="Instagram Phones">
        </div>
    </div>

    <div class="right-panel">
        <div class="login-form">
            <h2>Войти в Instagram</h2>
            <form>
                <input type="text" placeholder="Имя пользователя, телефон или email">
                <input type="password" placeholder="Пароль">
                <button type="submit" class="btn-login">Войти</button>
            </form>
            <a href="#" class="forgot-link">Забыли пароль?</a>

            <button class="btn-fb">
                <i class="fab fa-facebook"></i> Войти через Facebook
            </button>

            <button class="btn-create">Создать новый аккаунт</button>

            <div class="meta-logo">
                ∞ Meta
            </div>
        </div>
    </div>
</div>

</body>
</html>
